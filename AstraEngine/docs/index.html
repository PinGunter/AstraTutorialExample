<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstraCore Docs Language Selection</title>
    <style>
        body{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            align-content: center;
        }

        .content{
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            align-self: center;
            align-content: center;
            width: 100%;
        }
        .buttons{
            display: flex;
            padding: 10px;
            gap: 20px;
        }
        .btn{
            padding: 20px 40px;
            border-radius: 8px;
            background-color: rgb(176, 212, 243);
            border: 1px solid transparent;
        }

        .btn:hover{
            background-color: rgb(213, 228, 241);
        }

        a{
            text-decoration: none;
            color: black;
        }

    </style>
</head>
<body>
    <div class="content">
        <h1>AstraCore Docs Language Selection</h1>
        <h2>Please select the language:</h2>
        <div class="buttons">
                <a class="btn" href="english">English</a>
                <a class="btn" href="spanish">Spanish</a>
        </div>
    </div>
</body>
</html>
